
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #lucky {
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #4285f4;
            width: 20%;
            margin-left: auto;
            margin-right: auto;
        }

        #lucky a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #bottom-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: #71dccf;
            padding: 15px;
            border-radius: 4px;
        }

        .card {
            padding: 20px;
            margin: 0 10px;
            margin-bottom: 4px; 
            justify-content: space-around;
        }

        .card a {
            color: #555;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        #copyright {
            text-align: center;
            color: #888;
            
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="C:\Users\ASUS\FrontEndProjects\cssodev\google.jpg" alt="Google">
        </div>
        <div id="search-form">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search the web using Google...">
                <input type="submit" value="Google Search">
            </form>
        </div>
        <div id="lucky">
            <a href="#" style="color: #fff;">I'm Feeling Lucky</a>
        </div>
        <div id="bottom-cards">
            <div class="card">
                <a href="#">Special Search</a>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="card">
                <a href="#">Help!</a>
                <a href="https://tr.wikipedia.org/wiki/Google">About Google</a>
                <a href="#">Company Info</a>
                <a href="#">Google Logos</a>
            </div>
            <div class="card">
                <p>Get Google!</p>
                <a href="#">updates monthly:</a>
                <input type="text" name="q" placeholder="your e-mail">
                <input style = "color: #ddd;"type="submit" value="Submit">
                <a href="https://web.archive.org/">Archive</a>
            </div>
        </div>
    </div>
    <div id="copyright">
        Copyright  &copy;  1998 Google Inc.
    </div>
</body>
</html>
